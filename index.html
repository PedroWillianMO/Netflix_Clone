<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsiveness -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css files -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-serie">
            <div class="container">
                <h3 class="title">GOSSIP GIRL</h3>
                <p class="synopsis">Eight years after the original story ended, a new generation of Upper East Sider youth will have their secrets revealed when a new Gossip Girl takes action.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fa-solid fa-play"></i>
                        WHATCH NOW
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        KNOW MORE
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="series-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="serie-box" src="img/serie1.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie2.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie3.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie4.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie5.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie6.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie7.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie8.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie9.jpg" alt="serie poster">
            </div>
            <div class="item">
                <img class="serie-box" src="img/serie10.jpg" alt="serie poster">
            </div>
        </div>
    </div>



    <!-- Font Awesome source -->
    <script src="https://kit.fontawesome.com/8c46a68a71.js" crossorigin="anonymous"></script>

    <!-- Owl Js files -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
